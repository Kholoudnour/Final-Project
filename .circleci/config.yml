version: 2.1
jobs:
  build_image:
    docker:
      - image: cimg/go:1.17
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build docker image
          commands: |
            docker build --tag=latest:${CIRCLE_BUILD_NUM} .
            docker images
           
        
workflows:
  docker:
    jobs:
      - build_image
